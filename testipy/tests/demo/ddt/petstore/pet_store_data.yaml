CONST_ER1: &ER1
  id: 1
  name: Sissi
  category:
    id: 1
    name: Dogs
  photoUrls:
    - ""
  tags:
    - id: 0
      name: Schnauzer
    - id: 0
      name: mini
  status: available



SINGLE:
  _scenarios_:

    valid:

      post_pet:
        _exec_method_: post_pet
        control:
          expected_status_code: 200
        param: *ER1
        expected_response: *ER1

      get_pet:
        _exec_method_: get_pet
        control:
          expected_status_code: 200
        param: 1
        expected_response: *ER1


    invalid:

      post_pet_without_id:
        _exec_method_: post_pet
        control:
          expected_status_code: 500
        param:
          name: Sissi
          category:
            id: 1
            name: Dogs
          photoUrls:
            - ""
          tags:
            - id: 0
              name: Schnauzer
            - id: 0
              name: mini
          status: available

      buy_pet:
        _exec_method_: buy_pet
        control:
          expected_status_code: 204
        param: 1
        _known_bug_:
          bug_issue: JIRA-123
          bug_message: "Unexpected status_code 404, expected 204"


STORY1:
  _scenarios_:

    crud_pet:

      step_post_pet:
        _exec_method_: post_pet
        control:
          expected_status_code: 200
        param: *ER1
        expected_response: *ER1

      step_put_pet:
        _based_on_: ["crud_pet/step_post_pet", ["param", "expected_response"]]
        _exec_method_: put_pet
        control:
          expected_status_code: 200
        param:
          category:
            name: SmallDogs
        expected_response:
          category:
            name: SmallDogs

      step_get_pet:
        _based_on_: ["crud_pet/step_post_pet", ["expected_response"]]
        _exec_method_: get_pet
        control:
          expected_status_code: 200
        param: 1
        expected_response:
          category:
            name: SmallDogs

      step_delete_pet:
        _exec_method_: delete_pet
        control:
          expected_status_code: 200
        param: 1
        expected_response: "Pet deleted"

      step_get_deleted_pet:
        _exec_method_: get_pet
        control:
          expected_status_code: 404
        param: 1
        expected_response: "Pet not found"
